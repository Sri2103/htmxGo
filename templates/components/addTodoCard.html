{{define "AddTodo"}}
 
<div class="md:max-w-screen-md mx-auto shadow-md items-center justify-between rounded-md w-full py-4">
    <form class="flex flex-col md:flex-row justify-between md:gap-x-4 gap-y-2 items-start"
      hx-target="#TodoCards"
      hx-swap="afterend"
      hx-post="/web/addTodo">
        <div class="flex flex-col md:flex-row gap-x-4 items-start md:items-center md:pl-8 w-full ">
            <!-- <label for="addTodo_title" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">AddTodo</label> -->
            <input 
            type="text" 
            id="addTodo_title" 
            name="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="AddTitle" required>
        </div>
        <div class="flex flex-col md:flex-row gap-x-4 items-start md:items-center md:pl-8 w-full ">
            <!-- <label for="addTodo_desc" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">AddTodo</label> -->
            <input 
            type="text" 
            id="addTodo_desc" 
            name="desc"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="AddDec" required>
        </div>
        <div>
            <button 
                type="submit" 
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 me-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>
    </form>
</div>

{{end}}
