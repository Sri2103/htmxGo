{{ define "todoCard"}}

<div 
    class="md:max-w-screen-md min-w-min mx-auto flex flex-row justify-between shadow-md items-center rounded-md md:w-full py-4"
    hx-target="this"
    hx-swap="outerHTML"
    id="todo-{{.ID}}"
    >
    <!-- todo data -->
        <div class="text-black flex md:flex-row flex-col gap-6 pl-8">
            <div class="flex items-center md:order-1 order-2">
                <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Checked state</label>

            </div>
            <div class="flex flex-col md:order-2 order-1">
                <div>
                title:<span>{{.Title}}</span>
                </div>
                <div>
                    description: <span>{{.Description}}</span>
                </div>
            </div>
        </div>
<!-- button -->
        <div class="flex gap-x-4 items-center">
            <span
             class="cursor-pointer"
             hx-get="/web/showEdit/{{.ID}}"
             >
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                    <path d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z"/>
                    <path d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z"/>
              </svg>
            </span>
              <button 
                type="button" 
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                hx-delete="/web/deleteTodo/{{.ID}}"
                >Delete</button>
        </div>

</div>

{{end}}
